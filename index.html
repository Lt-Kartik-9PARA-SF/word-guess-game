<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Kartik">
    <meta name="description" content=" 5 letter word guess game">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Guess</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body class="container">
    <h1>Guess The Word</h1>
    <div class="main">
      <div class="chances" id="chance">Chances Left : <span id="rem">5<span/></div>
      <h3>Guess the word in  chances</h3>
      <div class="word" id="id">
        <div class="letter"><input id="0" /></div>
        <div class="letter"><input id="1"/></div>
        <div class="letter"><input id="2"/></div>
        <div class="letter"><input id="3"/></div>
        <div class="letter"><input id="4"/></div>
      </div>
      <h3 id="answer"></h3>
    </div>
    <script src="script.js"></script>
   
  </body>
</html>
